<h1 class="heading">Sample Projects</h1>

<div class="gallery" id="projects">
  <img
    *ngFor="let banner of banners"
    class="gallery-image"
    [src]="banner.src"
    [alt]="banner.alt"
    (click)="openModal(banner)"
  />
</div>

<app-project-description
  *ngIf="showModal"
  [selectedImage]="selectedImage"
  (close)="closeModal()"
></app-project-description>
